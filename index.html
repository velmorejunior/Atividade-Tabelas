<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas HTML</title>
  </head>

  <body>
    <div>
      <h1>Aividade Prática - Tabelas HTML</h1>
      <h4>Aluno: Velmore Honorio de Castro Junior</h4>
      <h4>Questão 1</h4>

      <table border="1" style="width: 20cm">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr align="center">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr align="right">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
      <br />
      <table border="1" style="width: 20cm">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td align="center" colspan="3">4</td>
        </tr>
        <tr align="left">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
      <br />
      <table border="1" style="width: 20cm">
        <tr>
          <td>1</td>
          <td>2</td>
          <td colspan="3" rowspan="3" align="center">3</td>
        </tr>
        <tr>
          <td align="center" colspan="2">4</td>
        </tr>
        <tr align="left">
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
      <footer>
        <p>Clique para ir para a <a href="./site.html">Questão 2</a></p>
      </footer>
    </div>
  </body>
</html>
